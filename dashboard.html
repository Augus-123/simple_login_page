<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/font-awesome-line-awesome/css/all.min.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Redirect</title>
</head>
<body>
    
    <header>
        <div class="nav-inner">
                <h2 class="nav-banner">Redirect</h2>
                <div class="nav-menu">
                    <ul>
                        <li><a href="#home" class="active">Home</a></li>
                        <li><a href="#about" >About</a></li>
                    </ul>
                </div>
                <div class="nav-menu-2">
                    <a href="index.html" class="btn">Logout</a>

                    <label for="sm-menu-toggle">
                        <span class="las la-bars"></span>
                    </label>
                </div>
            
        </div>
    </header>

    <main>
        <section class="hero" id="home" style="background-image: url(4Zaq5xY5M_c-temp.jpg)">
            <div class="hero-inner">
                <h1 data-aos="zoom-in" data-aos-duration="800"><span>Redirect</span> Page</h1>
                <p data-aos="zoom-in-down">
                    This is a Redirected Page after the successfull login.
                </p>

                <div class="hero-btn" data-aos="zoom-in-down">
                    <a href="" class="btn">Click Here</a>
                </div>
            </div>
        </section>


        <!-- About Us -->

        <section class="hero" id="about" style="background-image: url(4Zaq5xY5M_c-temp.jpg)">
            <div class="hero-inner">
                <h1 data-aos="zoom-in" data-aos-duration="800"><span>About</span> Us</h1>
                <p data-aos="zoom-in-down">
                    
                </p>
            </div>
        </section>

        <section class="info">
            <div class="info-inner">
                <div class="address" data-aos="zoom-in-left" data-aos-duration="700"></div>
                <div class="opening" data-aos="zoom-in-up" data-aos-duration="700">
                    <h3>Contact details</h3>
                    <small>Email: info@gmail.com <br>
                        Phone: 00000-000000
                    </small>
                </div>
            </div>
        </section>

    </main>

    <footer>
        <small>&copy; Login by Our Team</small>
        <!-- <div class="footer-icons">
            <span class="lab la-instagram"></span>
            <span class="lab la-tripadvisor"></span>
            <span class="lab la-twitter"></span>
        </div> -->
    </footer>

    <input type="checkbox" id="sm-menu-toggle" />

    <div class="sm-menu">
        <label for="sm-menu-toggle">
            <span class="las la-times"></span>
        </label>
        <ul>
            <li><a href="#home" class="active">Home</a></li>
            <li><a href="#about" >About</a></li>
        </ul>
    </div>


</body>
</html>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

<script>
    AOS.init();

    window.onscroll = function() { stickyFunc() }

    let header = document.querySelector('header');
    let sticky = header.offsetTop;

    function stickyFunc() {
        if(window.pageYOffset > sticky) {
            header.classList.add('sticky');
        } else {
            header.classList.remove('sticky');
        }
    }

</script>
